---
name: Sync Release Assets
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  MAX_NEW_ASSETS: 50  # Set to 0 for unlimited, or any positive number to limit downloads per run

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - master
  schedule:
    - cron: '0 * * * *'

jobs:
  sync-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}

      - name: Create or checkout dist branch into dist directory
        run: |
          if git rev-parse --verify origin/dist >/dev/null 2>&1; then
            echo "Dist branch exists, checking it out"
            git worktree add dist origin/dist
          else
            echo "Dist branch doesn't exist, creating new one"
            git worktree add --orphan dist
            cd dist
            git rm -rf . 2>/dev/null || true
          fi

      - name: Get organization repositories and download assets
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GH_BOT_TOKEN }}
          script: |
            // Import the sync assets module
            const { syncReleaseAssets } = require('./.github/scripts/sync-assets.js');

            // Check if this is a pull request event
            const isPullRequest = context.eventName === 'pull_request';

            // Get the max new assets limit from environment
            const maxNewAssets = parseInt(process.env.MAX_NEW_ASSETS) || 0;

            // Run the asset synchronization with PR limit and asset limit
            // Change working directory to dist for file operations
            process.chdir('./dist');
            await syncReleaseAssets(github, context, isPullRequest, maxNewAssets);

      - name: Commit and push changes
        if: github.event_name != 'pull_request'
        uses: actions-js/push@v1.5
        with:
          author_email: ${{ secrets.GH_BOT_EMAIL }}
          author_name: ${{ secrets.GH_BOT_NAME }}
          branch: dist
          directory: dist
          github_token: ${{ secrets.GH_BOT_TOKEN }}
          message: 'Update release assets - ${{ github.run_id }}'

  deploy-website:
    needs: sync-assets
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}

      - name: Create or checkout gh-pages branch into gh-pages directory
        run: |
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            echo "gh-pages branch exists, checking it out"
            git worktree add gh-pages origin/gh-pages
          else
            echo "gh-pages branch doesn't exist, creating new one"
            git worktree add --orphan gh-pages
            cd gh-pages
            git rm -rf . 2>/dev/null || true
          fi

      - name: Copy website files to gh-pages directory
        run: |
          cp -r gh-pages-template/* gh-pages/

      - name: Commit and push changes
        uses: actions-js/push@v1.5
        with:
          author_email: ${{ secrets.GH_BOT_EMAIL }}
          author_name: ${{ secrets.GH_BOT_NAME }}
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GH_BOT_TOKEN }}
          message: 'Update from ${{ github.sha }}'
