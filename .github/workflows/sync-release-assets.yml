---
name: Sync Release Assets
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  sync-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_BOT_TOKEN }}

      - name: Create or checkout dist branch
        run: |
          if git rev-parse --verify origin/dist >/dev/null 2>&1; then
            git checkout dist
          else
            git checkout --orphan dist
            git rm -rf .
            echo "# Release Assets" > README.md
            git add README.md
            git commit -m "Initialize dist branch"
          fi

      - name: Copy gh-pages template files from main branch
        run: |
          git checkout main -- gh-pages-template/
          if [ -d "gh-pages-template" ]; then
            cp -r gh-pages-template/* .
            rm -rf gh-pages-template/
          fi

      - name: Get organization repositories and download assets
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GH_BOT_TOKEN }}
          script: |
            // Import the sync assets module
            const { syncReleaseAssets } = require('./.github/scripts/sync-assets.js');
            
            // Run the asset synchronization
            await syncReleaseAssets(github, context);

      - name: Commit and push changes
        uses: actions-js/push@v1.5
        with:
          github_token: ${{ secrets.GH_BOT_TOKEN }}
          branch: dist
          message: 'Update release assets - ${{ github.run_id }}'
          author_name: ${{ secrets.GH_BOT_NAME }}
          author_email: ${{ secrets.GH_BOT_EMAIL }}
